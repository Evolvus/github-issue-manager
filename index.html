<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https://avatars.githubusercontent.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.github.com"
    />
    <title>GitHub Issues Manager</title>
    <script>
      // Prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme');
        const root = document.documentElement;
        
        // Force light mode as default unless explicitly set to dark
        if (theme === 'dark') {
          root.classList.add('dark');
        } else {
          // For any other case (including 'auto', 'light', or no theme), use light mode
          root.classList.remove('dark');
          // If theme is 'auto' or not set, change it to 'light'
          if (!theme || theme === 'auto') {
            localStorage.setItem('theme', 'light');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
